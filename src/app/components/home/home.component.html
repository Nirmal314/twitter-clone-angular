<!DOCTYPE html>

<main>
    <!-- <LoginModal isOpen={open} handleLoginClose={handleLoginClose} /> -->
    <div class="main-content">
        <div class="logo">
            <img src="../assets/logo.png" alt="LOGO" />
        </div>
        <div class="content">
            <div class="card-1">
                <p class="heading">Happening now</p>
                <p class="heading">Join today.</p>
                <div class="card-2">
                    <button class="signin-google">
                        <span>
                            <img src="../assets/google.png" alt="LOGO" height="40" width="40" />
                        </span>
                        <span>Sign up with Google</span>
                    </button>
                    <div class="or-section">
                        <span class="line"></span>
                        <span class="or">or</span>
                        <span class="line"></span>
                    </div>
                    <button class="create-account">Create account</button>

                    <div class="policy">
                        By signing up, you agree to the
                        <span class="policy-blue">Terms of Service</span> and
                        <span class="policy-blue"> Privacy Policy </span>,
                        including <span class="policy-blue">Cookie Use. </span>
                    </div>
                    <p class="already-have-account">Already have an account?</p>
                    <button class="signin">Sign in</button>
                    <!-- <button onClick={handleLoginOpen} class="signin">Sign in</button> -->
                </div>
            </div>
        </div>
    </div>
    <app-footer />
</main>
